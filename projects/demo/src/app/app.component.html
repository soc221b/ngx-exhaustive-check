<div data-never>{{ never | ec }}</div>
<div>{{ undefined | ec: [undefined] }}</div>
<div>{{ null | ec: [null] }}</div>
@switch (foo) {
  @default {
    <div>{{ foo | ec: [foo] }}</div>
  }
}
@switch (foo) {
  @case ("foo") {}
  @default {
    <div>{{ foo | ec }}</div>
  }
}
@switch (answer) {
  @case (Answer.Yes) {}
  @default {
    <div>{{ answer | ec: [Answer.No, Answer.Maybe] }}</div>
  }
}
