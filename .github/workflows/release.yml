on:
  push:
    branches:
      - 18

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE }}
          release-type: node
          path: projects/ngx-exhaustive-check
          skip-github-release: true
          target-branch: 18
